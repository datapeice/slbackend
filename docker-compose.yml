version: '3.8'

services:
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: slbackend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: slbackend
      POSTGRES_USER: slbackend_user
      POSTGRES_PASSWORD: slbackend_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slbackend_user -d slbackend"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: docker.io/minio/minio:latest
    container_name: slbackend-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"    # API
      - "9001:9001"    # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

